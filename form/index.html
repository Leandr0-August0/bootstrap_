<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com Bootstrap</title>
    <link rel="stylesheet" href="css/style.css" type="texy/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="wrap">
        <div class="container bg-primary p-5 mt-5 rounded-4 shadow text-white">
            <h2>Cadasto de Alunos</h2>
            <hr>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="">Nome:</label>
                        <input class="form-control" id="estados" type="text">
                    </div>
                    <div class="col-2">
                        <label for="Estados">UF:</label>
                        <select class="form-control" id="itens" name="Estados">
                        <option value="item1">AC</option>
                        <option value="item2">AM</option>
                        <option value="item3">TO</option>
                        <option value="item4">SP</option>
                        <option value="item5">SC</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">CPF:</label>
                        <input class="form-control" type="text">
                        <label for="">Celular:</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col">
                        <label for="">RA:</label>
                        <input class="form-control" type="text">
                        <label for="">Telefone:</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col">
                        <label for="">Data de nascimento:</label>
                        <input class="form-control" type="date">
                    </div>
                </div>
                    <label for="">Filiação:</label>
                    <input class="form-control" id="estados" type="text">
                <hr>
                <div class="text-end">
                    <input class="btn btn-success border " type="button" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
